<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        const numbers = [22, 23, 99, 68, 1, 0, 9, 112, 223, 64, 18]

        const numbersCopy1 = [...numbers]

        numbersCopy1.sort()

        // Ops! Unicode:
        console.log(numbersCopy1)




        // Incremental
        const numbersCopy2 = [...numbers]

        numbersCopy2.sort((a, b) => a - b)

        console.log(numbersCopy2)



        // Decremental
        const numbersCopy3 = [...numbers]

        numbersCopy3.sort((a, b) => b - a)

        console.log(numbersCopy3)


    </script>
</body>

</html>
